<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and shadows -->
  <defs>
    <linearGradient id="basketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Shopping Basket -->
  <g filter="url(#shadow)">
    <!-- Basket Body -->
    <rect x="55" y="90" width="90" height="65" rx="8" fill="url(#basketGradient)" stroke="#15803D" stroke-width="2"/>
    <!-- Basket Handles -->
    <path d="M 65 90 Q 65 65, 85 65" stroke="#15803D" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 135 90 Q 135 65, 115 65" stroke="#15803D" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Basket Weave Pattern -->
    <line x1="70" y1="105" x2="70" y2="145" stroke="#15803D" stroke-width="2" opacity="0.3"/>
    <line x1="85" y1="105" x2="85" y2="145" stroke="#15803D" stroke-width="2" opacity="0.3"/>
    <line x1="100" y1="105" x2="100" y2="145" stroke="#15803D" stroke-width="2" opacity="0.3"/>
    <line x1="115" y1="105" x2="115" y2="145" stroke="#15803D" stroke-width="2" opacity="0.3"/>
    <line x1="130" y1="105" x2="130" y2="145" stroke="#15803D" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Open Book on Top -->
  <g filter="url(#shadow)">
    <!-- Book Left Page -->
    <path d="M 70 82 Q 85 88, 100 82 L 100 65 Q 85 71, 70 65 Z" fill="url(#bookGradient)" stroke="#16A34A" stroke-width="2"/>
    <!-- Book Right Page -->
    <path d="M 130 82 Q 115 88, 100 82 L 100 65 Q 115 71, 130 65 Z" fill="url(#bookGradient)" stroke="#16A34A" stroke-width="2"/>
    <!-- Book Spine -->
    <line x1="100" y1="65" x2="100" y2="82" stroke="#16A34A" stroke-width="2"/>
  </g>

  <!-- Text: EMBUNI -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#22C55E">EMBUNI</text>

  <!-- Text: CAMPUS MARKET -->
  <text x="100" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6">CAMPUS MARKET</text>
</svg>
